version: "3.9"

services:
  api:
    build: .
    container_name: automation-api
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=http://localhost:8000
    container_name: automation-frontend
    ports:
      - "5173:80"
    depends_on:
      - api

  db:
    image: postgres:16
    container_name: automation-db
    environment:
      POSTGRES_DB: automation
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: automation-redis
    ports:
      - "6379:6379"

  worker:
    build: .
    container_name: automation-worker
    command: celery -A app.tasks worker --loglevel=info
    env_file:
      - .env
    depends_on:
      - db
      - redis

volumes:
  postgres_data:
