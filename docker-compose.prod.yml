version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: ai-automation-backend
    env_file:
      - .env.prod
    environment:
      API_HOST: 0.0.0.0
      API_PORT: 8000
      RUN_MIGRATIONS: "true"
    expose:
      - "8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:8000/health || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 8
    restart: unless-stopped
    networks:
      - saas_network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_URL: /api
    container_name: ai-automation-frontend
    expose:
      - "80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - saas_network

  postgres:
    image: postgres:16-alpine
    container_name: ai-automation-postgres
    env_file:
      - .env.prod
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 8
    restart: unless-stopped
    networks:
      - saas_network

  redis:
    image: redis:7-alpine
    container_name: ai-automation-redis
    command: redis-server --appendonly yes
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - saas_network

  nginx:
    image: nginx:alpine
    container_name: ai-automation-nginx
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_started
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx/production.conf:/etc/nginx/conf.d/default.conf:ro
      - ./deploy/certbot/www:/var/www/certbot
      - ./deploy/certbot/conf:/etc/letsencrypt
    restart: unless-stopped
    networks:
      - saas_network

networks:
  saas_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
